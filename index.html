<!DOCTYPE html>
<!-- This HTML is using the BEM model to organize all the elements -->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://fonts.googleapis.com/css?family=Lato:100,300,400,700,900"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="css/icon-font.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />

    <title>Natours | Exciting tours for adventurous people</title>
  </head>

  <body>
    <header class="header">
      <div class="header__logo-box">
        <!-- The alt attribute will allow for search engine optimization -->
        <img src="img/logo-white.png" alt="Logo" class="header__logo" />
      </div>

      <div class="header__text-box">
        <!-- NOTE: The heading is very important as it is read by google and indexed. Google will also use these headings to figure out what the webpage is all about  -->
        <h1 class="heading-primary">
          <!-- Span is just to span the same text on different lines -->
          <span class="heading-primary--main">Outdoors</span>
          <span class="heading-primary--sub">is where life happens</span>
        </h1>

        <a href="#" class="btn btn--white btn--animated">Discover our tours</a>
      </div>
    </header>
  </body>
</html>
